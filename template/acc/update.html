{% extends 'base.html' %}

{% block con %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container mt-5 mb-5"  style="font-size: 20px; font-weight: bold; width: 60%;">
            <h1><b>회원정보수정</b></h1>
            <div class="mb-3 mt-5">
                <label class="form-label">USERNAME</label>
                <input type="text" value="{{user.username}}" disabled class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                <input type="password" name="upass" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label">AGE</label>
                <input type="number" value="{{user.age}}" disabled class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">COMMENT</label>
                <textarea class="form-control" name="comment">{{ user.comment }}</textarea>
            </div>
            <div class="mb-3">
                <input type="file" name="pic" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="text-end">
                <a href="{% url 'acc:profile' %}"><button type="button" class="btn btn-dark">뒤로가기</button></a>
                <button class="btn btn-dark">수정하기</button>
            </div>
        </div>
    </form>
{% endblock %}
